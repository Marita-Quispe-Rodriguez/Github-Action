# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    env:
      MY_VAR: "Mi primera variable de entrorno"
      Region: "Peru"
      cantidad: 12345

      user: ${{secrets.user}}
      password: ${{secrets.PASSWORD}}
      password2: ${{secrets.PASSWORD_2}}


    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps (PASOS)represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
     

      # Mi primera instrucci칩n
      - name: Mi primer flujo de trabajo
        run: |
          echo Impresi칩n de mi primera linea de mi flujo de trabajo.
     
       # Impresion varible de entorno
      - name: Variables de entorno
        run: |
          echo "Variable de entorno es: $MY_VAR"
          echo "La region es: ${{env.region}}"
          echo "La cantidad es: ${{env.cantidad}}"

       # Impresion de varibles secretas
      - name: Variables secretas 
        run: |
          echo "El usuario es: ${{env.user}}"
          echo "La contrase침a  es: ${{env.password}}"
          echo "La contrase침a  es: ${{env.password2}}"

       # Impresion de varibles abierta
      - name: Variables abierta
        run: |
          echo "Imprimir variables abiertas: ${{vars.SEMANA_14}}"
         

 
    
